<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <title>Начать изучение</title>
</head>
<body>
    <div class="container">
        <h1>Начать изучение</h1>
        <p>Выберите тему для изучения:</p>
        <div class="task-grid">
            {% for i in range(1, 41) %}
                <div class="task-tile">
                    <a href="/task/{{ i }}">Задача {{ i }}</a>
                </div>
            {% endfor %}
        </div>
        <a href="/" class="back-button">На главную</a>
    </div>
</body>
</html>
